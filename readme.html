<div><h1>ppz</h1><p>把 ppz 文档（类似于 markdown）转化为 html 文件</p><p></p><ul><li><span>轻</span></li><li><span>简单</span></li><li><span>实用</span></li><li><span>扩展性</span></li></ul><p></p><h1>ppz 与 markdown 的不同之处</h1><p>首先，ppz 是模仿了 markdown 的大部分语法、特性</p><p>可以说没有 markdown 就没有 ppz</p><p>或者即使有 ppz，也不是现在的样子</p><p>之所以不说 ppz 是 markdown 的某种“发行版”</p><p>只是因为不想让人觉得 ppz 是一种怪异的 markdown</p><p>ppz 就是 ppz</p><p></p><h3>换行</h3><p>换行即换行，不需要行尾的两个空格</p></div>
